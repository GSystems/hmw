syntax = "proto3";
package publications;

option java_package = "";
option java_outer_classname = "PublicationList";

message Publication {
  int32 id = 1;
  string company = 2;
  double value = 3;
  double variation = 4;
  double drop = 5;

  message Timestamp {
    int64 seconds = 1;
    int32 nanos = 2;
  }
}

message Publications {
  repeated Publication publication = 1;
}